kafka.bootstrap.addresses = ${spring.embedded.kafka.brokers}
broadcaster.multiInstance = true
eventStore.type = JPA

# LOGGING
logging.level.org.apache.kafka.clients.NetworkClient=error

spring.jpa.properties.hibernate.default_schema=eventeum

spring.main.allow-bean-definition-overriding=true
spring.data.jpa.repositories.enabled=true
spring.liquibase.enabled=true

###
spring.datasource.url=jdbc:h2:mem:example-app;INIT=CREATE SCHEMA IF NOT EXISTS EVENTEUM;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.liquibase=DEBUG
spring.liquibase.change-log=classpath:liquibase/liquibase-changelog.xml
spring.liquibase.defaultSchema=eventeum
#spring.liquibase.dropFirst=true
